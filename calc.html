<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<div class="calc">
<form name="calculator">
  <table class="number">
    <tr>
      <td><input type="text" name="display" align="middle" disabled="disabled" class="display" id="dis" placeholder="0000000000000"></td>  
      </td>
    </tr>
<tr>
  <td><input type="button" name="one" value="1" onclick="calculator.display.value+='1'">
    <input type="button" name="2" value="2" onclick="calculator.display.value+='2'">
    <input type="button" name="2" value="3" onclick="calculator.display.value+='3'">
    <input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value+='+'">
  </td>
</tr>
  
<tr>
  <td><input type="button" name="one" value="4" onclick="calculator.display.value+='4'">
    <input type="button" name="five" value="5" onclick="calculator.display.value+='5'">
    <input type="button" name="six" value="6" onclick="calculator.display.value+='6'">
    <input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value+='-'">
  </td>
</tr>
  
  <tr>
  <td><input type="button" name="seven" value="7" onclick="calculator.display.value+='7'">
    <input type="button" name="eight" value="8" onclick="calculator.display.value+='8'">
    <input type="button" name="nine" value="9" onclick="calculator.display.value+='9'">
    <input type="button" class="operator" name="d" value="*" onclick="calculator.display.value+='*'">
  </td>
  </tr>

  <tr>
  <td><input type="button" name="clear" value="c" onclick="calculator.display.value =''">
    <input type="button" name="zero" value="0" onclick="calculator.display.value+='0'">
   <input type="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
    <input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value+='/'">
  </td>
</tr>
  </table>
</form>
<div class="sony-text">
<p id="sony">SONY</p>
<p id="sony-text">Electronic Calculator</p>
</div>
